<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taco’s Twist — Launching Soon</title>
  <meta name="description" content="Taco’s Twist — Fresh flavors. Bold twists. Launching soon in Connecticut." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='16' cy='16' r='16' fill='%23ff7a00'/%3E%3Cpath d='M7 20c0-5 4-9 9-9 4 0 7 3 7 7' fill='none' stroke='%23000' stroke-width='2' stroke-linecap='round'/%3E%3Cpath d='M23 20c0 3-3 5-7 5-5 0-9-4-9-9' fill='none' stroke='%23000' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E"/>
  <style>
    :root {
      --bg: #0b0b0b;
      --fg: #ffffff;
      --brand: #ff7a00; /* Taco’s Twist orange */
      --muted: #bfbfbf;
      --card: #121212;
      --ring: rgba(255, 122, 0, 0.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--fg);
      background: radial-gradient(1200px 1200px at 80% -10%, rgba(255,122,0,0.15), transparent 60%),
                  radial-gradient(900px 900px at -10% 100%, rgba(255,122,0,0.12), transparent 60%),
                  var(--bg);
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    .card {
      width: min(880px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: clamp(1.25rem, 3vw, 2rem);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
      position: relative;
      overflow: hidden;
    }

    .glow { position:absolute; inset:-40%; background: radial-gradient(circle at 70% 30%, var(--ring), transparent 40%); pointer-events:none; }

    .brand {
      display:flex; align-items:center; gap: .8rem;
      text-transform: uppercase; letter-spacing:.12em; color: var(--muted);
      font-weight:600; font-size:.85rem;
    }

    .logo {
      width: 44px; height: 44px; border-radius: 12px; display:grid; place-items:center; background: #1b1b1b; border:1px solid rgba(255,255,255,0.08);
    }

    .logo svg { width: 26px; height: 26px; display:block; }

    h1 { font-size: clamp(2rem, 6vw, 3.25rem); line-height:1.05; margin: .6rem 0 .4rem; }
    .tag { color: var(--muted); font-size: clamp(1rem, 2.6vw, 1.2rem); }

    .countdown {
      display:flex; gap: .75rem; margin: 1.25rem 0 1.6rem; flex-wrap:wrap;
    }
    .unit { flex:1 1 110px; min-width:110px; padding: .9rem; background: var(--card); border:1px solid rgba(255,255,255,0.08); border-radius:16px; text-align:center; }
    .num { font-size: clamp(1.5rem, 4.8vw, 2.2rem); font-weight:800; color: var(--brand); }
    .lab { font-size:.8rem; color: var(--muted); letter-spacing:.08em; text-transform:uppercase; }

    .actions { display:flex; gap:.75rem; flex-wrap:wrap; }
    .btn {
      border:1px solid rgba(255,255,255,0.12);
      background:#151515;
      color:var(--fg);
      padding:.9rem 1.1rem; border-radius:14px; text-decoration:none; font-weight:600;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      display:inline-flex; align-items:center; gap:.55rem;
    }
    .btn:hover { transform: translateY(-1px); border-color: var(--brand); box-shadow: 0 6px 20px rgba(255,122,0,.14); }

    .btn.primary { background: var(--brand); color:#111; border-color: transparent; }
    .btn.primary:hover { box-shadow: 0 10px 24px rgba(255,122,0,.35); }

    .footer { margin-top: 1.4rem; color: var(--muted); font-size:.9rem; display:flex; gap:.8rem; align-items:center; flex-wrap:wrap; }
    .dot { width:6px; height:6px; border-radius:999px; background: var(--brand); display:inline-block; }

    .social { margin-left:auto; display:flex; gap:.6rem; }
    .icon { width:20px; height:20px; display:inline-block; }

    @media (max-width:520px){ .brand{font-size:.78rem} .logo{width:40px;height:40px} }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="glow" aria-hidden="true"></div>

    <div class="brand">
      <div class="logo" aria-hidden="true">
        <!-- Minimal swirl-taco mark (inline SVG so no external files needed) -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="12" cy="12" r="10" stroke="#ff7a00" stroke-width="2" />
          <path d="M6.5 14.5c0-3.3 2.7-6 6-6 2.6 0 4.7 2.1 4.7 4.7" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
          <path d="M17.2 14.5c0 2-2 3.6-4.7 3.6-3.3 0-6-2.7-6-6" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
      Taco’s Twist • Connecticut
    </div>

    <h1 id="title">Launching Soon</h1>
    <p class="tag">Fresh flavors. Bold twists. Sign up to be first for tastings, drops, and grand‑opening deals.</p>

    <section class="countdown" aria-label="Countdown to launch">
      <div class="unit" aria-live="polite"><div class="num" id="days">00</div><div class="lab">Days</div></div>
      <div class="unit" aria-live="polite"><div class="num" id="hours">00</div><div class="lab">Hours</div></div>
      <div class="unit" aria-live="polite"><div class="num" id="mins">00</div><div class="lab">Minutes</div></div>
      <div class="unit" aria-live="polite"><div class="num" id="secs">00</div><div class="lab">Seconds</div></div>
    </section>

    <div class="actions">
      <a class="btn primary" href="mailto:hello@tacostwistusa.com?subject=Keep%20me%20posted&body=Hi%20Taco%E2%80%99s%20Twist%2C%0A%0APlease%20add%20me%20to%20the%20launch%20list!" aria-label="Join the list via email">Join the Launch List</a>
      <a class="btn" href="#" onclick="alert('Coming soon! Follow us on Instagram @tacostwistusa'); return false;" aria-label="Follow on Instagram">
        <!-- IG icon -->
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="2"/><circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2"/><circle cx="17.5" cy="6.5" r="1.2" fill="currentColor"/></svg>
        Instagram
      </a>
      <a class="btn" href="#" onclick="alert('Coming soon! Find us on Threads @tacostwistusa'); return false;" aria-label="Follow on Threads">
        <!-- Threads icon -->
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M18.6 10.8c-.4-4-3-6.6-6.9-6.6-4.3 0-7.2 3.1-7.2 7.2s2.9 7.2 7.2 7.2c2.9 0 5.3-1.4 6.3-3.7-1.2-.7-2.6-1.1-4.2-1.1-2.2 0-4 .9-4 2.5 0 1.3 1 2.2 2.7 2.2 1.7 0 2.9-.8 3.6-2.3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Threads
      </a>
    </div>

    <div class="footer">
      <span class="dot" aria-hidden="true"></span>
      <span>We’re hiring and collaborating. Email careers@tacostwistusa.com</span>
      <div class="social" aria-label="Social links coming soon" title="Social links coming soon"></div>
    </div>
  </main>

  <script>
    // === Countdown ===
    // Set your launch date here (YYYY, M-1, D). Example: 2025, 11, 30 (Dec uses 11 since months are 0-indexed)
    const launchDate = new Date(2025, 10, 30, 10, 0, 0); // Nov 30, 2025 10:00 local

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minsEl = document.getElementById('mins');
    const secsEl = document.getElementById('secs');

    function pad(n){ return n.toString().padStart(2, '0'); }

    function tick(){
      const now = new Date();
      const diff = launchDate - now;
      if (diff <= 0){
        daysEl.textContent = '00'; hoursEl.textContent = '00'; minsEl.textContent = '00'; secsEl.textContent = '00';
        return;
      }
      const s = Math.floor(diff / 1000);
      const d = Math.floor(s / 86400);
      const h = Math.floor((s % 86400) / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sc = s % 60;
      daysEl.textContent = pad(d);
      hoursEl.textContent = pad(h);
      minsEl.textContent = pad(m);
      secsEl.textContent = pad(sc);
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
